<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/user.css">
</head>
<body>
<!--content--> 
<div class="content">
  <div class="container">
    <div class="row">
      <div class="userUpd">
         <div class="col-lg-8 col-md-8 col-sm-8 wow fadeInUp" data-wow-delay="0.1s">
          <div class="demo-txt">
            <h2 class="wow fadeInRight">Forgot Password</h2>
            <form class="form-horizontal wow fadeInRight" data-wow-delay="0.5s" role="form">
              <fieldset>
                <div class="form-group has-error has-feedback">
                  <!--<label class="control-label" for="inputError2">Input with error</label>-->
                  <input type="text" class="form-control" id="inputError2" aria-describedby="inputError2Status" readonly value="Info: The new password will be sent to the E-mail">
                  <span class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true"></span>
                  <span id="inputError2Status" class="sr-only">(error)</span>
                </div>
                
                <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="E-mail" autofocus>
                </div>
                <div class="signIn3">
                  <div class="form-group">
                    <button type="submit" class="btn btn-lg btn-primary btn-block">Confirm</button>
                  </div>
                 </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
